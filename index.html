<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <title>San Francisco Municipality</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
            <div class="container-fluid">
                <img src="img/favicon.png" alt="Logo" width="100" height="auto"
                    class="d-inline-block align-text-top">
                <a class="navbar-brand ms-2" href="/index.html">San Francisco
                    Municipality</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page"
                            href="#">Municipality
                        </a>
                        <a class="nav-link active" aria-current="page"
                            href="#">Formalities
                        </a>
                        <a class="nav-link active" aria-current="page"
                            href="#">Services
                        </a>
                        <a class="nav-link active" aria-current="page"
                            href="#">Contacts
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner p-3">
                <div class="carousel-item active">
                    <img src="img/houses.png" class="d-block w-100"
                        alt="Freepik">
                </div>
                <div class="carousel-item">
                    <img src="img/crops.png" class="d-block w-100" alt="
azerbaijan_stockers Freepik">
                </div>
                <div class="carousel-item">
                    <img src="img/village.png" class="d-block w-100" alt="jcomp Freepik">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container">

        </div>

        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
